{% extends 'base.html' %} {% load static %} {% block content %}
<header class="hero-section">
  <div class="container">
    <h1 class="fade-in">Your Name</h1>
    <p class="lead">Software Developer</p>
  </div>
</header>

<section id="about" class="section">
  <div class="container">
    <h2>About Me</h2>
    <div class="row">
      <div class="col-md-8 fade-in">
        <!-- Add your about content -->
      </div>
    </div>
  </div>
</section>

<section id="skills" class="section">
  <div class="container">
    <h2>Skills</h2>
    <div class="row skills-container fade-in">
      <!-- Add your skills -->
    </div>
  </div>
</section>

<section id="projects" class="section">
  <div class="container">
    <h2>Projects</h2>
    <div class="row">
      {% for project in projects %}
      <div class="col-md-6 col-lg-3 mb-4 fade-in">
        <div class="card project-card">
          <img
            src="{{ project.thumbnail.url }}"
            class="card-img-top"
            alt="{{ project.title }}"
          />
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a href="{{ project.url }}" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<section id="contact" class="section">
  <div class="container">
    <h2>Contact Me</h2>
    <div class="row">
      <div class="col-md-6 fade-in">
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
